<script>
	var zon = true; // set to false to turn off console messages from zim
	var zns = false; // set to true to require zim namespace - eg. new zim.Frame()
</script>
<script src="https://d309knd7es5f10.cloudfront.net/zim_6.9.0.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

<script src="scripts/model.js"></script>
<script src="scripts/view.js"></script>
<script src="scripts/controller.js"></script>

<script>

var stage;
var stageW;
var stageH;
var pages;

var frame = new Frame();
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    stage = frame.stage;
    stageW = frame.width;
    stageH = frame.height;

	frame.outerColor = "#1b91a3";
	frame.color = "#1b91a3";

	frame.loadAssets(["marlow.png", "graham.png", "chocolate.png",
	"cactus01.png", "cactus02.png", "cactus03.png", "cactus04.png",
	"cactus01big.png", "cactus02big.png", "cactus03big.png", "cactus04big.png",
	"cactus01med.png", "cactus02med.png", "cactus03med.png", "cactus04med.png",
	"MarlowLogo.png", "marlow-fail.png", "marlow-smore.png"], "assets/");
	frame.on("complete", function(){

	var layoutManager = new LayoutManager();

    var model = new app.Model();
    var view = new app.View(model, layoutManager);

    pages = new Pages([
		{page:view.page1, swipe:[view.page2, view.page2]},
		{page:view.page2, swipe:[view.page1, view.page1]},
		{page:view.page3, swipe:[view.page1, view.page1]},
		{page:view.page4, swipe:[view.page1, view.page1]},
		{page:view.page5},
		{page:view.page6},
		{page:view.page7}
	], "slide", 400).addTo();

	app.makeController(model, view, pages);

	layoutManager.dispose();


	frame.on("resize", resize);
    function resize() {
		stageW = frame.width;
		stageH = frame.height;
		layoutManager.resize();
		// view.layout1.resize();
		// view.layout2.resize();
	}

		stage.update();

    stage.update(); // this is needed to show any changes

	}); //end of asset loading

}); // end of ready



</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
